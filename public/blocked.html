<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang web bị chặn</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full mx-4 p-8 bg-white rounded-lg shadow-lg text-center">
    <div class="mb-6">
      <svg class="w-16 h-16 mx-auto text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
      </svg>
    </div>
    <h1 class="text-2xl font-bold mb-4">Trang web này đã bị chặn</h1>
    <p class="text-gray-600 mb-6">
      Trang web này đã bị chặn trong thời gian làm việc để giúp bạn tập trung hơn.
      Hãy quay lại công việc của mình nhé! 💪
    </p>
    <button
      onclick="window.history.back()"
      class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
    >
      Quay lại trang trước
    </button>
  </div>
</body>
</html>
